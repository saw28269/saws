<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kayla Tribute</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: black;
      color: white;
      overflow: hidden;
    }

    .start-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: black;
      z-index: 99;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8em;
      cursor: pointer;
    }

    .intro-text {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: black;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 10;
      text-align: center;
    }

    .intro-text p {
      font-size: 2em;
      margin: 0;
    }

    .intro-text .support {
      font-size: 1.2em;
      margin-top: 10px;
    }

    .slideshow-container {
      display: none;
      width: 100vw;
      height: 100vh;
      background: black;
      position: relative;
    }

    .slide {
      display: none;
      width: 100%;
      height: 100%;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
    }

    .final-message {
      display: none;
      color: white;
      font-size: 1.8em;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 20;
      text-align: center;
    }
  </style>
</head>
<body>

<!-- Tap to Start -->
<div class="start-overlay" id="startOverlay">Tap Anywhere to Begin</div>

<!-- Intro Screen -->
<div class="intro-text" id="introText">
  <p>You're loved</p>
  <div class="support">We Support You Always</div>
</div>

<!-- Slideshow -->
<div class="slideshow-container" id="slideshow">
  <!-- Slides 1 to 21 -->

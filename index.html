<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kayla Tribute</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: black;
      color: white;
      overflow: hidden;
    }
    .start-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: black;
      z-index: 99;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8em;
      cursor: pointer;
    }
    .intro-text {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: black;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 10;
      text-align: center;
    }
    .intro-text p {
      font-size: 2em;
      margin: 0;
    }
    .intro-text .support {
      font-size: 1.2em;
      margin-top: 10px;
    }
    .slideshow-container {
      display: none;
      width: 100vw;
      height: 100vh;
      background: black;
      position: relative;
    }
    .slide {
      display: none;
      width: 100%;
      height: 100%;
    }
    .slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
    }
    .final-message {
      display: none;
      color: white;
      font-size: 1.8em;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 20;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="start-overlay" id="startOverlay">Tap Anywhere to Begin</div>
<div class="intro-text" id="introText">
  <p>You're loved</p>
  <div class="support">We Support You Always</div>
</div>
<div class="slideshow-container" id="slideshow">
  <div class="slide"><img src="images/img1.jpg" /></div>
  <div class="slide"><img src="images/img2.jpg" /></div>
  <div class="slide"><img src="images/img3.jpg" /></div>
  <div class="slide"><img src="images/img4.jpg" /></div>
  <div class="slide"><img src="images/img5.jpg" /></div>
  <div class="slide"><img src="images/img6.jpg" /></div>
  <div class="slide"><img src="images/img7.jpg" /></div>
  <div class="slide"><img src="images/img8.jpg" /></div>
  <div class="slide"><img src="images/img9.jpg" /></div>
  <div class="slide"><img src="images/img10.jpg" /></div>
  <div class="slide"><img src="images/img11.jpg" /></div>
  <div class="slide"><img src="images/img12.jpg" /></div>
  <div class="slide"><img src="images/img13.jpg" /></div>
  <div class="slide"><img src="images/img14.jpg" /></div>
  <div class="slide"><img src="images/img15.jpg" /></div>
  <div class="slide"><img src="images/img16.jpg" /></div>
  <div class="slide"><img src="images/img17.jpg" /></div>
  <div class="slide"><img src="images/img18.jpg" /></div>
  <div class="slide"><img src="images/img19.jpg" /></div>
  <div class="slide"><img src="images/img20.jpg" /></div>
  <div class="slide"><img src="images/img21.jpg" /></div>
</div>
<div class="final-message" id="finalMessage">We support you always. We Love you.</div>

<audio id="introAudio" src="intro.mp3" preload="auto" playsinline></audio>
<audio id="videoBackAudio" src="video_back.mp3" preload="auto" playsinline></audio>
<audio id="instrumentalAudio" src="instrumental.mp3" preload="auto" playsinline></audio>
<audio id="outroAudio" src="outro.mp3" preload="auto" playsinline></audio>

<script>
  const slides = document.querySelectorAll(".slide");
  const slideshow = document.getElementById("slideshow");
  const introText = document.getElementById("introText");
  const overlay = document.getElementById("startOverlay");
  const finalMessage = document.getElementById("finalMessage");
  const introAudio = document.getElementById("introAudio");
  const videoBackAudio = document.getElementById("videoBackAudio");
  const instrumentalAudio = document.getElementById("instrumentalAudio");
  const outroAudio = document.getElementById("outroAudio");

  const slideDuration = 6500;
  const lastSlideDuration = 10000;
  let current = 0;

  function showSlide(i) {
    slides.forEach((slide, index) => {
      slide.style.display = index === i ? "block" : "none";
    });
  }

  function startSlides() {
    slideshow.style.display = "block";
    showSlide(current);
    const interval = setInterval(() => {
      current++;
      if (current === slides.length - 1) {
        clearInterval(interval);
        showSlide(current);

        setTimeout(() => {
          const fadeOut = setInterval(() => {
            if (instrumentalAudio.volume > 0.05) {
              instrumentalAudio.volume -= 0.05;
            } else {
              instrumentalAudio.pause();
              clearInterval(fadeOut);
            }
          }, 250);
        }, lastSlideDuration - 5000);

        setTimeout(() => {
          document.body.style.background = "black";
          setTimeout(() => {
            outroAudio.play().catch(() => {});
          }, 2000);
          setTimeout(() => {
            finalMessage.style.display = "block";
          }, 4000);
        }, lastSlideDuration);
        return;
      }
      showSlide(current);
    }, slideDuration);
  }

  function startExperience() {
    overlay.style.display = "none";
    introText.style.display = "flex";
    introAudio.play().catch(() => {});
    setTimeout(() => {
      introText.style.display = "none";
      videoBackAudio.play().catch(() => {});
      videoBackAudio.onended = () => {
        instrumentalAudio.volume = 1;
        instrumentalAudio.play().catch(() => {});
        startSlides();
      };
    }, 7000);
  }

  overlay.addEventListener("click", startExperience);
  overlay.addEventListener("touchstart", startExperience);
</script>

</body>
</html>

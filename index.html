<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kayla Tribute</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; background: black; color: white; font-family: Arial, sans-serif; overflow: hidden; }
    .start-overlay {
      position: fixed; top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: black; display: flex;
      align-items: center; justify-content: center;
      font-size: 1.8em; cursor: pointer; z-index: 99;
    }
    .slideshow-container { display: none; width: 100vw; height: 100vh; }
    .slide { display: none; width: 100%; height: 100%; }
    .slide img { width: 100%; height: 100%; object-fit: contain; }
    .final-message {
      display: none; position: fixed;
      top: 50%; left: 50%; transform: translate(-50%,-50%);
      font-size: 1.8em; text-align: center;
    }
    /* show audio controls after unmute */
    #fullAudio { position: fixed; bottom: 10px; right: 10px; display: none; }
    #fullAudio.show { display: block; }
  </style>
</head>
<body>

  <div class="start-overlay" id="startOverlay">Tap Anywhere to Begin</div>

  <div class="slideshow-container" id="slideshow">
    <div class="slide"><img src="images/img1.jpg" /></div>
    <div class="slide"><img src="images/img2.jpg" /></div>
    <div class="slide"><img src="images/img3.jpg" /></div>
    <div class="slide"><img src="images/img4.jpg" /></div>
    <div class="slide"><img src="images/img5.jpg" /></div>
    <div class="slide"><img src="images/img6.jpg" /></div>
    <div class="slide"><img src="images/img7.jpg" /></div>
    <div class="slide"><img src="images/img8.jpg" /></div>
    <div class="slide"><img src="images/img9.jpg" /></div>
    <div class="slide"><img src="images/img10.jpg" /></div>
    <div class="slide"><img src="images/img11.jpg" /></div>
    <div class="slide"><img src="images/img12.jpg" /></div>
    <div class="slide"><img src="images/img13.jpg" /></div>
    <div class="slide"><img src="images/img14.jpg" /></div>
    <div class="slide"><img src="images/img15.jpg" /></div>
    <div class="slide"><img src="images/img16.jpg" /></div>
    <div class="slide"><img src="images/img17.jpg" /></div>
    <div class="slide"><img src="images/img18.jpg" /></div>
    <div class="slide"><img src="images/img19.jpg" /></div>
    <div class="slide"><img src="images/img20.jpg" /></div>
    <div class="slide"><img src="images/img21.jpg" /></div>
    <div class="slide"><img src="images/img22.jpg" /></div>
  </div>

  <div class="final-message" id="finalMessage">
    We support you always. We Love you.
  </div>

  <!-- AUDIO: must be in repo root as final_audio_corrected.mp3 -->
  <audio id="fullAudio" preload="auto" autoplay muted playsinline controls>
    <source src="final_audio_corrected.mp3" type="audio/mpeg">
    Your browser does not support audio.
  </audio>

  <script>
    const overlay   = document.getElementById('startOverlay');
    const slideshow = document.getElementById('slideshow');
    const slides    = document.querySelectorAll('.slide');
    const finalMsg  = document.getElementById('finalMessage');
    const audio     = document.getElementById('fullAudio');

    let current = 0;
    const slideDuration = 6500; // ms per slide
    const lastDelay     = 2000; // ms after last slide before final message

    function showSlide(i) {
      slides.forEach((s, idx) => s.style.display = idx === i ? 'block' : 'none');
    }

    function startSlides() {
      overlay.style.display = 'none';
      slideshow.style.display = 'block';
      showSlide(current);
      const interval = setInterval(() => {
        current++;
        if (current < slides.length) {
          showSlide(current);
        } else {
          clearInterval(interval);
          slideshow.style.display = 'none';
          setTimeout(() => finalMsg.style.display = 'block', lastDelay);
        }
      }, slideDuration);
    }

    overlay.addEventListener('click', () => {
      audio.muted = false;
      audio.currentTime = 0;
      audio.play().catch(() => {});
      audio.classList.add('show');
      setTimeout(startSlides, 7000);
    });
    overlay.addEventListener('touchstart', () => overlay.click());
  </script>

</body>
</html>
